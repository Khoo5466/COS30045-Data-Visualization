<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Data Visualisation Project Website"/>
        <meta name="keywords" content="HTML, CSS, JavaScript"/>
        <meta name="author"	content="Khoo Chun Pin & Tan Shan Yan"/>

        <link rel="stylesheet" href="index.css">
        
        <script src="http://d3js.org/d3.v4.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style>
            /* Center the maps container */
            .maps-container {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px; /* Space between the maps */
                margin: 0 auto;
                width: fit-content;
            }
        </style>
        <title></title>
        
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </header>

        <h1>Impact of Unhealthy Lifestyles and Environments on Premature Mortality: A Focus on Food Supply and Consumption</h1>
        
        
        <div id="maps-container">
            <div id="worldmap1"></div>
            <div id="worldmap1-year-slider-container" class="slider-container">
                <span id="yearBegin">1961</span>
                <div class="range-slider">
                    <div class="range-track"></div>
                    <div class="range-selected" id="selected-range"></div>
                    <input type="range" id="worldmap1-yearSlider" min="1961" max="2021" step="1" value="2021" />
                </div>
                <span id="yearEnd">2021</span>
            </div>
        
            <div id="worldmap2"></div>
            <div id="worldmap2-year-slider-container" class="slider-container">
                <span id="yearBegin">1961</span>
                <div class="range-slider">
                    <div class="range-track"></div>
                    <div class="range-selected" id="selected-range"></div>
                    <input type="range" id="worldmap2-yearSlider" min="1961" max="2021" step="1" value="2021" />
                </div>
                <span id="yearEnd">2021</span>
            </div>
        </div>
        <script src="worldmaps.js"></script>
    
        <footer style="color: grey;">
            <hr><br><p>&copy; 2024 Data Visualization Project Website by Khoo Chun Pin & Tan Shan Yan</p>
        </footer>
    </body>
</html>
